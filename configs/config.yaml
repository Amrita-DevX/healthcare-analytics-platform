# Global Configuration File
# Purpose: Store all settings in ONE place so you don't hardcode values

# Project Info
project:
  name: "healthcare-analytics-platform"
  version: "1.0.0"

# Data Paths
data:
  raw_path: "data/raw"
  interim_path: "data/interim"
  processed_path: "data/processed"

# Logging Settings
logging:
  level: "INFO"
  log_file: "logs/pipeline.log"

# MLflow Settings
mlflow:
  tracking_uri: "http://localhost:5000"
  experiment_name: "data_loading"

# Data Loading Settings
data_loading:
  # File format for saving data
  output_format: "parquet"  # Options: parquet, csv
  compression: "snappy"     # Options: snappy, gzip, none
  
  # Quality checks
  min_rows: 1000  # Fail if less than 1000 rows loaded
